# Kubernetes Service for K8s Challenge App
# =========================================
# TODO: Complete this service manifest
#
# Requirements:
# - Expose the deployment on port 80
# - Target the container port 5000
# - Use NodePort type for local access
# - Selector must match deployment labels
#
# Hints:
# - See README.md Step 3 for detailed guidance
# - selector.app must match the pod label

apiVersion: v1
kind: Service
metadata:
  name: k8s-challenge-service
  labels:
    app: k8s-challenge
spec:
  # TODO: Set the service type
  # Options: ClusterIP (internal only), NodePort (local dev), LoadBalancer (cloud)
  type: ClusterIP  # Change this to NodePort!

  # TODO: Set the selector to match your deployment's pod labels
  selector:
    app: CHANGE-ME  # This must match the pod labels!

  ports:
    # TODO: Configure the port mapping
    - name: http
      port: 80          # Service port (what clients connect to)
      targetPort: 5000  # Container port (where app listens)
      # TODO: Add nodePort for external access (only for NodePort type)
      # nodePort: 30080   # External port (30000-32767)
      protocol: TCP
